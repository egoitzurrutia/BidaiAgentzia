<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Viajes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/navbar ::navbar"></div>

    <h1 class="text-center my-4">Lista de Viajes</h1>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col" class="col-2">Destino</th>
                <th scope="col" class="col-2">Duración (días)</th>
                <th scope="col" class="col-3">Recomendaciones</th>
                <th scope="col" class="col-3">Restricciones</th>
				<th scope="col" class="col-2">Añadir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Foreach para mostrar los datos -->
            <tr th:each="viaje : ${viajes}">
                <td th:text="${viaje.destino}"></td>
                <td th:text="${viaje.duracion}"></td>
                <td th:text="${viaje.infoAdicional.recomendaciones}"></td>
                <td th:text="${viaje.infoAdicional.restricciones}"></td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm">
                        Reservar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
