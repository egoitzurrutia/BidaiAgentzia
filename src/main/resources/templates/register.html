<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/navbar ::navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Registro</h3>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="registerName" name="name" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="registerLastName" name="last_name" placeholder="Introduce tu apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Introduce tu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">Confirma tu contraseña</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerTeam" class="form-label">Equipo</label>
                        <select class="form-select" id="registerTeam" name="team" required>
                            <option value="">Selecciona tu equipo</option>
                            <option value="Elorrio">Elorrio</option>
                            <option value="Hernani">Hernani</option>
                            <option value="Ordizi">Ordizi</option>
                            <option value="La Unica">La Unica</option>
                            <option value="Gaztedi">Gaztedi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
                <div class="text-center mt-3">
                    <p>¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
